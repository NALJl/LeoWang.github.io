                <div class="tip">

    <script>
        let map;
        let marker;
        let records = [];

        // æ›´æ–°åœ°å›¾ä½ç½®å’Œæ ‡è®°
        function updateMapLocation(lat, lng, zoom = 15) {
            map.setView([lat, lng], zoom);
            marker.setLatLng([lat, lng]);
            document.getElementById('longitude').value = lng.toFixed(6);
            document.getElementById('latitude').value = lat.toFixed(6);
            getAddress(lng, lat);
        }

        // åˆå§‹åŒ–åœ°å›¾
        function initMap() {
            // ä½¿ç”¨é»˜è®¤ä½ç½®ï¼ˆåŒ—äº¬å¤©å®‰é—¨ï¼‰
            const defaultLat = 39.90923;
            const defaultLng = 116.397428;

            // åˆå§‹åŒ–åœ°å›¾
            map = L.map('map').setView([defaultLat, defaultLng], 13);

            // æ·»åŠ OpenStreetMapå›¾å±‚
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // æ·»åŠ é»˜è®¤æ ‡è®°
            marker = L.marker([defaultLat, defaultLng]).addTo(map);

            // è·å–é»˜è®¤ä½ç½®çš„åœ°å€
            getAddress(defaultLng, defaultLat);

            // å°è¯•è·å–å½“å‰ä½ç½®
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // å®šä½æˆåŠŸï¼Œä½¿ç”¨å½“å‰ä½ç½®
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        updateMapLocation(lat, lng, 15);
                    },
                    function(error) {
                        // å®šä½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ä½ç½®
                        console.log('å®šä½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ä½ç½®:', error.message);
                        updateMapLocation(defaultLat, defaultLng, 13);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                // æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½
                console.log('æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½');
                updateMapLocation(defaultLat, defaultLng, 13);
            }

            // åœ°å›¾ç‚¹å‡»äº‹ä»¶
            map.on('click', function(e) {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                
                // æ›´æ–°æ ‡è®°ä½ç½®
                marker.setLatLng([lat, lng]);
                
                // æ›´æ–°è¡¨å•ä¸­çš„ç»çº¬åº¦
                document.getElementById('longitude').value = lng.toFixed(6);
                document.getElementById('latitude').value = lat.toFixed(6);
                
                // è·å–åœ°å€
                getAddress(lng, lat);
            });
        }

        // æ‰‹åŠ¨å®šä½åˆ°å½“å‰ä½ç½®
        function locateCurrentPosition(event) {
            if (navigator.geolocation) {
                // æ˜¾ç¤ºåŠ è½½æç¤º
                const button = event ? event.target : document.querySelector('.map-container button');
                const originalText = button.innerHTML;
                button.innerHTML = 'â³ å®šä½ä¸­...';
                button.disabled = true;

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // å®šä½æˆåŠŸ
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        updateMapLocation(lat, lng, 15);
                        button.innerHTML = originalText;
                        button.disabled = false;
                    },
                    function(error) {
                        // å®šä½å¤±è´¥
                        alert('å®šä½å¤±è´¥ï¼š' + error.message + '\nè¯·æ£€æŸ¥æµè§ˆå™¨çš„ä½ç½®æƒé™è®¾ç½®ã€‚');
                        button.innerHTML = originalText;
                        button.disabled = false;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½åŠŸèƒ½ã€‚');
            }
        }

        // æ ¹æ®ç»çº¬åº¦è·å–åœ°å€ï¼ˆä½¿ç”¨Nominatim APIï¼‰
        function getAddress(lng, lat) {
            // ä½¿ç”¨Nominatimè¿›è¡Œåå‘åœ°ç†ç¼–ç 
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        document.getElementById('location').value = data.display_name;
                    } else {
                        document.getElementById('location').value = `ç»åº¦: ${lng.toFixed(6)}, çº¬åº¦: ${lat.toFixed(6)}`;
                    }
                })
                .catch(error => {
                    console.error('è·å–åœ°å€å¤±è´¥:', error);
                    document.getElementById('location').value = `ç»åº¦: ${lng.toFixed(6)}, çº¬åº¦: ${lat.toFixed(6)}`;
                });
        }

        // åŠ è½½ä¿å­˜çš„è®°å½•
        function loadRecords() {
            const saved = localStorage.getItem('faultRecords');
            if (saved) {
                records = JSON.parse(saved);
                displayRecords();
            }
        }

        // ä¿å­˜è®°å½•
        function saveRecords() {
            localStorage.setItem('faultRecords', JSON.stringify(records));
        }

        // æ˜¾ç¤ºè®°å½•åˆ—è¡¨
        function displayRecords() {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div class="empty-state">æš‚æ— è®°å½•</div>';
                return;
            }

            recordsList.innerHTML = records.map((record, index) => `
                <div class="record-item">
                    <div class="record-header">
                        <span class="record-title">è®°å½• #${records.length - index}</span>
                        <span class="record-time">${record.time}</span>
                    </div>
                    <div class="record-detail">
                        <strong>è®°å½•äººï¼š</strong>${record.reporter}
                    </div>
                    <div class="record-detail">
                        <strong>è¯¦æƒ…ï¼š</strong>${record.details}
                    </div>
                    <div class="record-location">
                        <strong>ğŸ“ åœ°ç‚¹ï¼š</strong>${record.location}
                    </div>
                    <div class="record-coords">
                        ç»çº¬åº¦: ${record.longitude}, ${record.latitude}
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-danger" style="padding: 6px 15px; font-size: 12px;" onclick="deleteRecord(${index})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æäº¤è¡¨å•
        document.getElementById('faultForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const record = {
                reporter: document.getElementById('reporter').value,
                time: getFullDateTime(), // ä½¿ç”¨å®Œæ•´çš„æ—¥æœŸæ—¶é—´
                location: document.getElementById('location').value,
                longitude: parseFloat(document.getElementById('longitude').value),
                latitude: parseFloat(document.getElementById('latitude').value),
                details: document.getElementById('details').value,
                timestamp: new Date().toISOString()
            };

            records.push(record);
            saveRecords();
            displayRecords();
            
            alert('è®°å½•æäº¤æˆåŠŸï¼');
            clearForm();
        });

        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('faultForm').reset();
            // é‡ç½®æ—¥æœŸä¸ºä»Šå¤©
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            // æ›´æ–°æ—¶é—´ï¼ˆä¼šç»§ç»­å®æ—¶æ›´æ–°ï¼‰
            updateTime();
        }

        // åˆ é™¤è®°å½•
        function deleteRecord(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                records.splice(index, 1);
                saveRecords();
                displayRecords();
            }
        }

        // å¯¼å‡ºè®°å½•
        function exportRecords(format) {
            if (records.length === 0) {
                alert('æ²¡æœ‰è®°å½•å¯å¯¼å‡ºï¼');
                return;
            }

            let content, filename, mimeType;

            if (format === 'json') {
                content = JSON.stringify(records, null, 2);
                filename = `æ•…éšœè®°å½•_${new Date().toISOString().split('T')[0]}.json`;
                mimeType = 'application/json';
            } else if (format === 'csv') {
                // CSVæ ¼å¼
                const headers = ['è®°å½•äºº', 'æ—¶é—´', 'åœ°ç‚¹', 'ç»åº¦', 'çº¬åº¦', 'è¯¦æƒ…'];
                const rows = records.map(r => [
                    r.reporter,
                    r.time,
                    r.location,
                    r.longitude,
                    r.latitude,
                    r.details.replace(/\n/g, ' ')
                ]);
                
                content = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
                ].join('\n');
                
                // æ·»åŠ BOMä»¥æ”¯æŒä¸­æ–‡
                content = '\uFEFF' + content;
                filename = `æ•…éšœè®°å½•_${new Date().toISOString().split('T')[0]}.csv`;
                mimeType = 'text/csv;charset=utf-8;';
            }

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤ºï¼ˆåªæ›´æ–°æ—¶é—´éƒ¨åˆ†ï¼Œä¸åŒ…å«æ—¥æœŸï¼‰
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // æ˜¾ç¤ºæ ¼å¼ï¼šHH:MM:SS
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').value = timeString;
        }

        // è·å–å®Œæ•´çš„æ—¥æœŸæ—¶é—´ï¼ˆç”¨äºæäº¤ï¼‰
        function getFullDateTime() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            // dateæ ¼å¼ï¼šYYYY-MM-DD, timeæ ¼å¼ï¼šHH:MM:SS
            return `${date} ${time}`;
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            // è®¾ç½®æ—¥æœŸé€‰æ‹©å™¨é»˜è®¤å€¼ä¸ºä»Šå¤©
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            
            // ç«‹å³æ›´æ–°æ—¶é—´
            updateTime();
            
            // æ¯ç§’æ›´æ–°æ—¶é—´
            setInterval(updateTime, 1000);

            // åˆå§‹åŒ–åœ°å›¾
            initMap();
            
            // åŠ è½½è®°å½•
            loadRecords();
        };
    </script>
